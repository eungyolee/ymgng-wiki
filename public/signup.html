    <h3 class="tips">회원가입</h3>

    <div class="container mt-5">
      <div class="mb-3">
        <h4>이메일 입력</h4>
        <input
          type="email"
          class="form-control"
          placeholder="이메일 입력"
          id="email-new"
        />
      </div>
      <div class="mb-3">
        <h4>비밀번호 입력</h4>
        <input
          type="password"
          class="form-control"
          placeholder="비밀번호 입력"
          id="pw-new"
        />
      </div>
      <button type="submit" class="btn btn-outline-dark" id="register">
        가입하기
      </button>
      <h5><a class="anchor" href="./login.html">로그인하러 가기</a></h5>
    </div>

    <script type="module">
      const db = firebase.firestore();

      $("#register").click(function () {
        var email = $("#email-new").val();
        var password = $("#pw-new").val();

        firebase
          .auth()
          .createUserWithEmailAndPassword(email, password)
          .then((result) => {
            alert("회원가입에 성공하였습니다.");
            window.location.href = "/";
          })
          .catch(() => {
            alert("회원가입에 실패하였습니다.");
          });
      });
    </script>
